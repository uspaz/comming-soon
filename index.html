<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">
    <section class="container__notice">
      <div class="notice--logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="notice__image">
        
      </div>
      <div class="notice__content">
        <h1><span>We're</span> coming soon</h1>
        <p class="content--text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="content__email">
          <div class="email__container">
            <input type="email" id="email" class="email" placeholder="Email Address">
            <button type="button" id="btn" class="btn">
              <img src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
          </div>
          <small></small>
        </div>
      </div>
    </section>
  </main>

    </p>
  </footer> -->
  <script src="./js/index.js"></script>
</body>
</html>
